<div style="float: none;">
	<div class="page_caption">{if $group.group_id}{trans str="Edit Department"}{else}{trans str="Add New Department"}{/if}</div>
</div>

<form action="index.php" method="POST">
	<input type="hidden" name="action"   value="GroupsAdd">
	<input type="hidden" name="module"   value="Manage">
	<input type="hidden" name="group_id" value="{$group.group_id}">

	<table class="page" cellpadding="5px" cellspacing="0">
		<tr><th colspan="3">{trans str="Common Properties"}</th></tr>
		<tr>
			<td align="right" valign="top" style="width: 80px;">{trans str="Name"}:</td>
			<td valign="top"><input type="text" name="groupName" size="15" maxlength="40" value="{$group.group_caption}"></td>
			<td><font color="red">{$errors.groupName}</font></td>
		</tr>
		<tr>
			<td align="right">{trans str="Comment"}:</td>
			<td valign="top"><input type="text" name="comment" size="30" maxlength="100" value="{$group.group_comment}"></td>
			<td><font color="red">{$errors.comment}</font></td>
		</tr>
	</table>

	<div style="text-align: center; padding-top: 12px;"><input type="submit" name="edit_group" value="{if $group_id}{trans str="Update Department"}{else}{trans str="Add Department"}{/if}"></div>
</form>
